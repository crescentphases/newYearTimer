<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<title>NEW YEAR TIMER  </title>

</head>
<body>

	<div id="mainText">TIME TO NEXT YEAR</div>
		<div class="container">
			
			<div class="days">
				<div id="daysNumber"></div>
				<div class="daysText">DAYS</div>
			</div>
			<div class="hours">
				<div id="hoursNumber"></div>
				<div class="hoursText">HOURS</div>
			</div>
			<div class="minutes">
				<div id="minutesNumber"></div>
				<div class="minutesText">MINUTES</div>
			</div>
			<div class="seconds">
				<div id="secondsNumber"></div>
				<div class="secondsText">SECONDS</div>
			</div>
		</div>
